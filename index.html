<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maze-container">
        <div id="maze"></div>
        <div id="player"></div>
    </div>

    <div id="coder-name">VGB_CODER</div>

    <div id="mobile-controls">
        <div class="control-row">
            <button id="up-btn" class="control-btn">
                <div class="dot-indicator up"></div>
            </button>
        </div>
        <div class="control-row">
            <button id="left-btn" class="control-btn">
                <div class="dot-indicator left"></div>
            </button>
            <button id="down-btn" class="control-btn">
                <div class="dot-indicator down"></div>
            </button>
            <button id="right-btn" class="control-btn">
                <div class="dot-indicator right"></div>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
